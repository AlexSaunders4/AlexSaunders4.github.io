<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Soccer Analytics</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="pitch">
        <figure>
            <img id="soccerPitch" src="https://mplsoccer.readthedocs.io/en/latest/_images/sphx_glr_plot_pitches_018.png" alt="Football Pitch">
        </figure>
    </div>
    <p id="table"></p>
    <a href="visuals.html">
        <button id="Vis_Button">
            Visuals
        </button>
    </a>
    <div class="data">
        <table>
            <tr>
                <th>Pitch X</th>
                <th>Pitch Y</th>
                <th>Player 1</th>
                <th>Player 2</th>
                <th>Action</th>
            </tr>
        </table>

    </div>
    <script src="script.js"></script>
</body>
</html>
