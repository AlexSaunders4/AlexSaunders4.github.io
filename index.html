<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Soccer Analytics</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="pitch">
        <figure>
            <img id="soccerPitch" src="https://mplsoccer.readthedocs.io/en/latest/_images/sphx_glr_plot_pitches_018.png" alt="Football Pitch">
        </figure>
        <table id="data">
            <thead>
                <tr>
                    <th>Pitch X</th>
                    <th>Pitch Y</th>
                    <th>Player 1</th>
                    <th>Player 2</th>
                    <th>Action</th>
                    <th>Time</th>
                </tr>                 
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <div id="player-inputs">
        <div>
            <input type="text" id="team1-player-input" placeholder="Enter Player (Team 1)">
            <button id="add-team1-player">Add Player to Team 1</button>
        </div>
        <div>
            <input type="text" id="team2-player-input" placeholder="Enter Player (Team 2)">
            <button id="add-team2-player">Add Player to Team 2</button>
        </div>
    </div>
    <div id="team1-buttons" class="player-buttons"></div>
    <div id="team2-buttons" class="player-buttons"></div>
    <a href="visuals.html">
        <button id="Vis_Button">Visuals</button>
    </a>
    <div id="stopwatch">
        <span id="time">00:00</span>
        <button id="startStopButton">Start</button>
        <button id="resetButton">Reset</button>
    </div>
    <div id="buttons" class="action-buttons"></div>
    <script src="script.js"></script>
</body>
</html>
